<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Karla&display=swap" rel="stylesheet">

    <title>Habit tracker</title>
</head>
<body>
<div class="container text-center page-wrap">
    <h1>Habit tracker</h1>
<div class="row justify-content-md-center">
    <div class="col col-12 col-md-10 col-lg-8 col-xl-6">
       <form id="add-habit">
           <div class="form-group">
               <label for="habit-title">Habit title</label>
               <input type="text" class="form-control" id="habit-title">
           </div>
           <div class="form-group">
               <label for="repetitions">Number of repetitions</label>
               <input type="text" class="form-control" id="repetitions">
           </div>
           <div class="button-container">
               <button class="btn btn-success" type="submit">Add</button>
           </div>
       </form>


        <div class="habit-container">
            <div form-group>
                <label>Added habit</label>
            </div>
            <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
            </div>
            <div class="logged-habits">
                <label>0/2 times</label>
                <button class="btn btn-success" type="submit">+</button>
            </div>
        </div>
    </div>

</div>


</div>
</body>
</html>
